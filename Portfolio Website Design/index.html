    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="hero">
        <nav>
            <img src="logo.png" alt="" class="logo">
            <ul>
                <li><a href="">HOME</a></li>
                <li><a href="">ABOUT</a></li>
                <li><a href="">PORTFOLIO</a></li>
                <li><a href="">SERVICES</a></li>
                <li><a href="">HIRE ME</a></li>
            </ul>
            <img src="moon.png" alt="" id="icon">
        </nav>

        <div class="info">
            <h1>I'm <br> <span>Sourav </span> Mohanty</h1>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Animi doloribus, <br> atque commodi obcaecati ea maxime dolores tempora </p>
            <a href="">DOWNLOAD CV</a>
        </div>

        <div class="img-box">
            <img src="pattern.png" alt="" class="back-img">
            <img src="boy.png" alt="" class="main-img">
        </div>

        <div class="social-links">
            <a href=""><i class="bi bi-linkedin"></i></a>
            <a href=""><i class="bi bi-github"></i></i></a>
            <a href=""><i class="bi bi-envelope"></i></i></a>
        </div>

    </div>

    <script>
        var icon = document.getElementById("icon");

        if (localStorage.getItem("theme") == null){
            localStorage.setItem("theme", "light");
        }


        let localData = localStorage.getItem("theme");

        if (localData == "light"){
            
            icon.src = "moon.png";
            document.body.classList.remove("dark-theme");

        }else if (localData == "dark"){

            icon.src = "sun.png";
            document.body.classList.add("dark-theme");

        }

        icon.onclick = function(){
            document.body.classList.toggle("dark-theme");

            if(document.body.classList.contains("dark-theme")){

                icon.src="sun.png";
                localStorage.setItem("theme", "dark");

            }else{

                icon.src="moon.png" ; 
                localStorage.setItem("theme", "light");

            }
        }

    </script>
</body>
</html>
